<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="player">
      <div class="veil">
      </div>
      <video width=500 src="sample_3840x2160.webm">
      </video>
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min=0 max=1 step=".05" value=1>
        <input type="range" name="playbackRate" class="player__slider" min=".5" max=2 step=".1" value=1>
        <button data-skip="-5" class="player__button skip">«</button>
        <button data-skip="5" class="player__button skip">»</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
